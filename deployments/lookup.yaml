apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: lookup
spec:
    serviceName: lookup
    replicas: 4 # Match Kafka and MongoDB replicas
    selector:
        matchLabels:
            app: lookup
    template:
        metadata:
            labels:
                app: lookup
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: node-role.kubernetes.io/control-plane
                                    operator: Exists
                                  - key: kafka-ordinal
                                    operator: In
                                    values:
                                        - "0" # Match control-plane with kafka-0
                            - matchExpressions:
                                  - key: node-role.kubernetes.io/worker
                                    operator: Exists
                                  - key: kafka-ordinal
                                    operator: In
                                    values:
                                        - "1" # Match workers with kafka-1,2,3
                                        - "2"
                                        - "3"
            containers:
                - name: lookup
                  image: matiaspaavilainen/distributed-systems:lookup_service
                  imagePullPolicy: Always
                  env:
                      - name: POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: PYTHONPATH
                        value: "/app:/app/kafka_messaging/consumer:/app/kafka_messaging/producer:/app/grpc_sharing/"

                - name: kafka-services
                  image: matiaspaavilainen/distributed-systems:kafka_services
                  imagePullPolicy: Always
                  env:
                      - name: PORT_BASE
                        value: "30000"
                      - name: PYTHONPATH
                        value: "/app/consumer:/app/producer"
                      - name: POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: KAFKA_BROKER
                        value: "kafka-$(POD_NAME).kafka:9092"
