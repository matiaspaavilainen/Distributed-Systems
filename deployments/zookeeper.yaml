apiVersion: apps/v1
kind: Deployment
metadata:
    name: zookeeper
    labels:
        app: zookeeper
spec:
    replicas: 1
    selector:
        matchLabels:
            app: zookeeper
    template:
        metadata:
            labels:
                app: zookeeper
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                        - matchExpressions:
                            - key: node-role.kubernetes.io/control-plane
                              operator: Exists
            containers:
                - name: zookeeper
                  image: bitnami/zookeeper:latest
                  ports:
                      - containerPort: 2181
                  env:
                      - name: ALLOW_ANONYMOUS_LOGIN
                        value: "yes"
---
apiVersion: v1
kind: Service
metadata:
    name: zookeeper
    labels:
        app: zookeeper
spec:
    ports:
        - port: 2181
          targetPort: 2181
    selector:
        app: zookeeper
    type: ClusterIP