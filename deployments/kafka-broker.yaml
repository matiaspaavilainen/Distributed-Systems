apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: kafka
    labels:
        app: kafka
spec:
    serviceName: kafka
    replicas: 4
    selector:
        matchLabels:
            app: kafka
    template:
        metadata:
            labels:
                app: kafka
        spec:
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                            - matchExpressions:
                                  - key: node-role.kubernetes.io/control-plane
                                    operator: Exists
                                  - key: kafka-ordinal
                                    operator: In
                                    values:
                                        - "0" # Match control-plane with kafka-0
                            - matchExpressions:
                                  - key: node-role.kubernetes.io/worker
                                    operator: Exists
                                  - key: kafka-ordinal
                                    operator: In
                                    values:
                                        - "1" # Match workers with kafka-1,2,3
                                        - "2"
                                        - "3"
            containers:
                - name: kafka
                  image: bitnami/kafka:latest
                  ports:
                      - containerPort: 9092
                  env:
                      - name: POD_NAME
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: KAFKA_CFG_ZOOKEEPER_CONNECT
                        value: "zookeeper:2181"
                      - name: ALLOW_PLAINTEXT_LISTENER
                        value: "yes"
                      - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
                        value: "INTERNAL:PLAINTEXT"
                      - name: KAFKA_CFG_LISTENERS
                        value: "INTERNAL://0.0.0.0:9092"
                      - name: KAFKA_CFG_ADVERTISED_LISTENERS
                        value: "INTERNAL://$(POD_NAME).kafka:9092"
                      - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
                        value: "INTERNAL"
---
apiVersion: v1
kind: Service
metadata:
    name: kafka
spec:
    clusterIP: None # Headless service
    selector:
        app: kafka
    ports:
        - port: 9092
          targetPort: 9092
